        // document.body.appendChild(div); //add div element to the body
        function createElement() {
            // //create new div
            // //create a new div element
            let div = document.createElement('div'); //create a new div element
            //set attributes
            div.id = 'div1';
            div.innerHTML = '<p>Welcome to Javascript DOM</p>';
            document.body.appendChild(div); //add div element to the body
            //create new element
            let p = document.createElement('p');
            p.innerText = 'I am a new para';
            p.style.color = 'red';
            p.style.backgroundColor = 'yellow';

            //append to body
            document.body.appendChild(p);

            //create new h1
            let h1 = document.createElement('h1');
            h1.innerText = 'I am a new header';
            document.body.appendChild(h1);
        }

    </script>
