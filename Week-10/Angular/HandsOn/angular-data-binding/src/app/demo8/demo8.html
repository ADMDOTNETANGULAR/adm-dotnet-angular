<div>
    <table border="1">
        <tr>
            <td>Id</td>
            <td><input type="number" [(ngModel)]="book.id"></td>
        </tr>
        <tr>
            <td>Title</td>
            <td><input type="text" [(ngModel)]="book.title"></td>
        </tr>
        <tr>
            <td>Price</td>
            <td><input type="number" [(ngModel)]="book.price"></td>
        </tr>
        <tr>
            <td>author</td>
            <td><select [(ngModel)]="book.author">
                    <option *ngFor="let author of authors" value="{{author}}">{{ author }}</option>
                </select></td>
        </tr>

    </table>
    <hr>

    <h1>Book Details</h1>
    <p>Id: {{book.id}}</p>
    <p>Title: {{book.title}}</p>
    <p>Price: {{book.price}}</p>
    <p>Author: {{book.author}}</p>
</div>
